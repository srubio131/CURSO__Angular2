<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button class="btn btn-info" type="button" (click)="alerta='alert-info'">Info</button>
<button class="btn btn-success" type="button" (click)="alerta='alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Hola Mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger"
        class="btn"
        [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }"
        type="button" name="button">
  Cambiar
</button>

<br><br>
<h3>Proceso As√≠ncrono</h3>

<button (click)="ejecutar()"
        [ngClass]="{ 'disabled':loading }"
        class="btn btn-primary"
        type="button">

  <i [ngClass]="{ 'fa-refresh fa-spin':loading, 'fa-save':!loading }"
     class="fa"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
