<div class="container main-container">

  <h1>FireChat</h1>
  <hr>

  <div *ngIf="_cs.usuario"
        class="row animated fadeIn fast">
    <div class="col-md-12 text-right">
      <button (click)="_cs.logout()"
              type="button" class="btn btn-outline-danger">
        Salir
      </button>
    </div>
  </div>

  <div *ngIf="!_cs.usuario" class="animated fadeIn fast">
    <app-login></app-login>
  </div>

  <div *ngIf="_cs.usuario" class="chat-window animated fadeIn fast">
    <app-chat></app-chat>
  </div>


</div>
